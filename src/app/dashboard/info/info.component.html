<div class="info" *ngIf="dataReceived">
  <p>Most populated country is: <b>{{mostPopulatedCountry.name}}</b> with <b>{{mostPopulatedCountry.population}}</b>
    inhabitants.
  </p>
  <p>Least populated country is: <b>{{leastPopulatedCountry.name}}</b> with
    <b>{{leastPopulatedCountry.population}}</b> inhabitants.
  </p>
  <p>Difference of population is: <b>{{differenceOfPopulation}}</b> inhabitants.</p>
</div>
